<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f20cf2f894.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-lg-12">
                <h1 class="text-center">Weather Dashboard</h1>
             </div>
        </div>
    </div>  
        <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <h2>Search for a city: </h2>
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                  </nav>
                  <div class="hide card" id="card-history">
                        <ul class="list-group list group flush" id="search-history">

                        </ul>
                  </div>
              </div>
              <div class=" col-lg-7 ">
       
                <div class="row">
                  <div class="card hide col-12" id="current-weather">
                    
                    <div class="card-body" id="weather-body">
                    
        </div>
      </div>
    </div>  
         <div class="row hide pt-3 p-md-3" id="forecast-section">
         <div class="col-12">
          <h3>5-Day Forecast:</h3>
         </div>
         <div class="col-12">
          <div class="row d-flex justify-content-lg-between" id="five-day">

                </div>
                </div>
                
            </div>
            
        </div>
        
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
